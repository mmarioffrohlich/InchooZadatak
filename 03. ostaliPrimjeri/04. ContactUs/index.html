<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Contact US</title>
        <div class="form-container">
          <div class="contact-me-wrapper">
            <div class="contact-me-text">
              <div class="contact-me-text-r1">
                <span class="gold">c</span>
                <span class="gold">o</span>
                <span class="gold">n</span>
              </div>
              <div class="contact-me-text-r2">
                <span class="gold">t</span>
                <span class="gold">a</span>
                <span class="gold">c</span>
              </div>
              <div class="contact-me-text-r3">
                <span class="gold">t</span>
                <span class="silver">u</span>
                <span class="silver">s</span>
              </div>
            </div>
          </div>
          <div class="form-wrapper">
            <form class="form-details form-message">
            <label class="form-details form-message" for="fname">First name</label>
            <input class="form-details form-message" type="text" id="fname" name="firstname" placeholder="Name / Surname">
            <label class="form-details form-message"class="form-details form-message" for="email">Your Email</label>
            <input class="form-details form-message" type="text" id="email" name="youremail" placeholder="Your email">
            <label class="form-details form-message" for="subject">Subject</label>
            <input class="form-details form-message" type="text" id="subject" name="subject" placeholder="Subject">
            <label class="form-details form-message" for="antispam">Antispam: 10, 20, 30, 40, #</label>
            <input class="form-details form-message" type="text" id="antispam" name="antispam" placeholder="Complete the sequence">
              <label class="form-details form-message" class="form-details form-message" for="message">Your message</label>
              <textarea id="message" name="message" placeholder="Your message"></textarea>
            <input class="submit" type="submit" value="Submit">
            </form>
            
          </div>
        </div>
        
    </body>
    
    </html>
